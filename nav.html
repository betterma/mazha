    <style>
        * {

        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);

            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            width: 100%;

        }
        
        .card {
            position: absolute;
            width: 80px;
            height: 80px;
            background: rgba(30, 30, 46, 0.8);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            cursor: move;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            z-index: 10;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .card:hover {
            transform: scale(1.08);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
            z-index: 20;
            background: rgba(40, 40, 62, 0.9);
            border: 1px solid rgba(100, 100, 255, 0.3);
        }
        
        .card-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
            font-size: 16px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            font-weight: bold;
        }
        
        .card-name {
            font-weight: 500;
            font-size: 12px;
            max-width: 70px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            color: #e0e0ff;
        }
        
        .card-actions {
            position: absolute;
            top: 5px;
            right: 5px;
            display: none;
        }
        
        .card:hover .card-actions {
            display: flex;
        }
        
        .card-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            cursor: pointer;
            font-size: 10px;
            padding: 3px;
            color: #a0a0ff;
            border-radius: 4px;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        .card-btn:hover {
            color: #ffffff;
            background: rgba(100, 100, 255, 0.3);
            transform: scale(1.1);
        }
        
        .floating-buttons {
            position: fixed;
            bottom: 25px;
            right: 25px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 100;
        }
        
        .floating-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            font-size: 24px;
            border: none;
        }
        
        .add-btn {

        }
        
        .menu-btn {

        }
        
        .floating-btn:hover {

            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }
        
        .dropdown-menu {
            display: none;
            position: absolute;
            bottom: 75px;
            right: 0;
            background: rgba(30, 30, 46, 0.95);
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            width: 200px;
            z-index: 100;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .dropdown-menu.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .dropdown-item {
            padding: 14px 20px;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
            color: #e0e0ff;
            font-size: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .dropdown-item:last-child {

        }
        
        .dropdown-item:hover {
            background: rgba(100, 100, 255, 0.2);

        .modal {

        .btn {

        .btn-primary {

        .btn-primary:hover {

        .btn-secondary {

            color: #a0a0ff;
        }
        
        .btn-secondary:hover {

        }
        
        .dragging {
            opacity: 0.9;
            transform: scale(1.1);
            z-index: 30;
            box-shadow: 0 15px 45px rgba(106, 17, 203, 0.5);
        }
        
        .import-export-content {

        }
        
        .json-textarea {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-family: monospace;
            resize: vertical;
            background: rgba(20, 20, 36, 0.7);
            color: #e0e0ff;
        }
        
        .empty-state {

            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #6c757d;
            max-width: 400px;
            padding: 30px;
            background: rgba(30, 30, 46, 0.5);

        .empty-state i {

            color: #6a11cb;

        }
        
        .empty-state h3 {

        }
        
        .empty-state p {

        }
        
        .particles {
            position: absolute;

        }
        
        .particle {

        @keyframes float {

            }
            100% {
                transform: translateY(-1000px) translateX(500px) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // ÂÖÉÁ¥†ÂºïÁî®
            const container = document.getElementById('container');
            const addSiteBtn = document.getElementById('add-site-btn');
            const menuBtn = document.getElementById('menu-btn');
            const siteModal = document.getElementById('site-modal');
            const ieModal = document.getElementById('import-export-modal');
            const siteForm = document.getElementById('site-form');
            const modalTitle = document.getElementById('modal-title');
            const editIndexInput = document.getElementById('edit-index');
            const dropdownMenu = document.getElementById('dropdown-menu');
            const exportBtn = document.getElementById('export-btn');
            const importBtn = document.getElementById('import-btn');
            const resetBtn = document.getElementById('reset-btn');
            const clearBtn = document.getElementById('clear-btn');
            const jsonDataTextarea = document.getElementById('json-data');
            const ieModalTitle = document.getElementById('ie-modal-title');
            const ieActionBtn = document.getElementById('ie-action-btn');
            const particlesContainer = document.getElementById('particles');
            
            // Áä∂ÊÄÅÂèòÈáè
            let sites = [];
            let dragSrcEl = null;
            let isImporting = false;
            let offsetX, offsetY;
            
            // ÂàùÂßãÂåñ
            createParticles();
            loadSites();
            renderSites();
            setupEventListeners();
            
            // ÂàõÂª∫ËÉåÊôØÁ≤íÂ≠ê
            function createParticles() {
                const particleCount = 30;
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    
                    const size = Math.random() * 100 + 50;
                    const posX = Math.random() * window.innerWidth;
                    const posY = Math.random() * window.innerHeight;
                    const delay = Math.random() * 15;
                    
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    particle.style.left = `${posX}px`;
                    particle.style.top = `${posY}px`;
                    particle.style.animationDelay = `${delay}s`;
                    particle.style.opacity = Math.random() * 0.5;
                    
                    particlesContainer.appendChild(particle);
                }
            }
            
            // Âä†ËΩΩÁΩëÁ´ôÊï∞ÊçÆ
            function loadSites() {
                const savedSites = localStorage.getItem('sites');
                if (savedSites) {
                    sites = JSON.parse(savedSites);
                }
            }
            
            // ‰øùÂ≠òÁΩëÁ´ôÊï∞ÊçÆ
            function saveSites() {
                localStorage.setItem('sites', JSON.stringify(sites));
            }
            
            // Ê∏≤ÊüìÁΩëÁ´ôÂç°Áâá
            function renderSites() {
                // Ê∏ÖÈô§Áé∞ÊúâÁöÑÂç°Áâá
                const existingCards = document.querySelectorAll('.card');
                existingCards.forEach(card => card.remove());
                
                if (sites.length === 0) {
                    const emptyState = document.createElement('div');
                    emptyState.className = 'empty-state';
                    emptyState.innerHTML = `
                        <i>üåå</i>
                        <h3>ÊÇ®ÁöÑÂØºËà™È°µÊòØÁ©∫ÁöÑ</h3>
                        <p>ÁÇπÂáªÂè≥‰∏ãËßíÁöÑ"+"ÊåâÈíÆÊ∑ªÂä†ÊÇ®ÂñúÁà±ÁöÑÁΩëÁ´ô</p>
                        <p>Ê∑ªÂä†ÂêéÂèØ‰ª•Ëá™Áî±ÊãñÂä®Âç°ÁâáÂà∞‰ªªÊÑè‰ΩçÁΩÆ</p>
                    `;
                    container.appendChild(emptyState);
                    return;
                }
                
                // ÁßªÈô§Á©∫Áä∂ÊÄÅÊèêÁ§∫ÔºàÂ¶ÇÊûúÊúâÔºâ
                const emptyState = document.querySelector('.empty-state');
                if (emptyState) emptyState.remove();
                
                sites.forEach((site, index) => {
                    const card = createSiteCard(site, index);
                    container.appendChild(card);
                    
                    // ËÆæÁΩÆÂç°Áâá‰ΩçÁΩÆ
                    if (site.x && site.y) {
                        card.style.left = site.x + 'px';
                        card.style.top = site.y + 'px';
                    } else {
                        // ÈªòËÆ§‰ΩçÁΩÆ - ÈöèÊú∫ÂàÜÂ∏É
                        const randomX = Math.random() * (window.innerWidth - 100);
                        const randomY = Math.random() * (window.innerHeight - 100);
                        card.style.left = randomX + 'px';
                        card.style.top = randomY + 'px';
                        
                        // ‰øùÂ≠ò‰ΩçÁΩÆ
                        sites[index].x = randomX;
                        sites[index].y = randomY;
                    }
                });
                
                saveSites();
            }
            
            // ÂàõÂª∫ÁΩëÁ´ôÂç°Áâá
            function createSiteCard(site, index) {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;
                
                // Ëé∑ÂèñÁΩëÁ´ôÂõæÊ†áÔºà‰ΩøÁî®È¶ñÂ≠óÊØçÔºâ
                let iconContent = site.name.charAt(0).toUpperCase();
                
                card.innerHTML = `
                    <div class="card-icon">${iconContent}</div>
                    <div class="card-name">${site.name}</div>
                    <div class="card-actions">
                        <button class="card-btn edit-btn" data-index="${index}">‚úèÔ∏è</button>
                        <button class="card-btn delete-btn" data-index="${index}">üóëÔ∏è</button>
                    </div>
                `;
                
                // Ê∑ªÂä†ÁÇπÂáªË∑≥ËΩ¨ÂäüËÉΩ
                card.addEventListener('click', (e) => {
                    if (!e.target.classList.contains('edit-btn') && 
                        !e.target.classList.contains('delete-btn')) {
                        window.open(site.url, '_blank');
                    }
                });
                
                // Ê∑ªÂä†ÊãñÊãΩÂäüËÉΩ
                setupCardDrag(card, index);
                
                return card;
            }
            
            // ËÆæÁΩÆÂç°ÁâáÊãñÊãΩÂäüËÉΩ
            function setupCardDrag(card, index) {
                card.addEventListener('mousedown', function(e) {
                    if (e.target.classList.contains('edit-btn') || 
                        e.target.classList.contains('delete-btn')) {
                        return;
                    }
                    
                    dragSrcEl = card;
                    offsetX = e.clientX - card.getBoundingClientRect().left;
                    offsetY = e.clientY - card.getBoundingClientRect().top;
                    
                    card.classList.add('dragging');
                    
                    document.addEventListener('mousemove', onMouseMove);
                    document.addEventListener('mouseup', onMouseUp);
                    
                    e.preventDefault();
                });
                
                function onMouseMove(e) {
                    if (!dragSrcEl) return;
                    
                    const x = e.clientX - offsetX;
                    const y = e.clientY - offsetY;
                    
                    // ÈôêÂà∂Âú®Á™óÂè£ËåÉÂõ¥ÂÜÖ
                    const maxX = window.innerWidth - card.offsetWidth;
                    const maxY = window.innerHeight - card.offsetHeight;
                    
                    const boundedX = Math.max(0, Math.min(x, maxX));
                    const boundedY = Math.max(0, Math.min(y, maxY));
                    
                    card.style.left = boundedX + 'px';
                    card.style.top = boundedY + 'px';
                }
                
                function onMouseUp() {
                    if (!dragSrcEl) return;
                    
                    card.classList.remove('dragging');
                    
                    // ‰øùÂ≠òÊñ∞‰ΩçÁΩÆ
                    const rect = card.getBoundingClientRect();
                    sites[index].x = rect.left;
                    sites[index].y = rect.top;
                    saveSites();
                    
                    document.removeEventListener('mousemove', onMouseMove);
                    document.removeEventListener('mouseup', onMouseUp);
                    dragSrcEl = null;
                }
            }
            
            // ËÆæÁΩÆ‰∫ã‰ª∂ÁõëÂê¨Âô®
            function setupEventListeners() {
                // ËèúÂçïÊåâÈíÆ
                menuBtn.addEventListener('click', () => {
                    dropdownMenu.classList.toggle('show');
                });
                
                // ÁÇπÂáªÂÖ∂‰ªñÂú∞ÊñπÂÖ≥Èó≠ËèúÂçï
                document.addEventListener('click', (e) => {
                    if (!menuBtn.contains(e.target) && 
                        !dropdownMenu.contains(e.target) &&
                        !e.target.classList.contains('dropdown-item')) {
                        dropdownMenu.classList.remove('show');
                    }
                });
                
                // Ê∑ªÂä†ÁΩëÁ´ôÊåâÈíÆ
                addSiteBtn.addEventListener('click', openAddModal);
                
                // ÂÖ≥Èó≠Ê®°ÊÄÅÊ°ÜÊåâÈíÆ
                document.querySelectorAll('.close-btn, #cancel-btn, #ie-cancel-btn').forEach(btn => {
                    btn.addEventListener('click', closeModals);
                });
                
                // Ë°®ÂçïÊèê‰∫§
                siteForm.addEventListener('submit', handleFormSubmit);
                
                // ÂØºÂá∫ÊåâÈíÆ
                exportBtn.addEventListener('click', openExportModal);
                
                // ÂØºÂÖ•ÊåâÈíÆ
                importBtn.addEventListener('click', openImportModal);
                
                // ÈáçÁΩÆÊåâÈíÆ
                resetBtn.addEventListener('click', resetPositions);
                
                // Ê∏ÖÁ©∫ÊåâÈíÆ
                clearBtn.addEventListener('click', clearAllSites);
                
                // ÂØºÂÖ•/ÂØºÂá∫Êìç‰ΩúÊåâÈíÆ
                ieActionBtn.addEventListener('click', handleIEAction);
            }
            
            // ÊâìÂºÄÊ∑ªÂä†Ê®°ÊÄÅÊ°Ü
            function openAddModal() {
                dropdownMenu.classList.remove('show');
                modalTitle.textContent = 'Ê∑ªÂä†ÁΩëÁ´ô';
                siteForm.reset();
                editIndexInput.value = '';
                siteModal.classList.add('show');
            }
            
            // ÊâìÂºÄÁºñËæëÊ®°ÊÄÅÊ°Ü
            function openEditModal(index) {
                dropdownMenu.classList.remove('show');
                const site = sites[index];
                modalTitle.textContent = 'ÁºñËæëÁΩëÁ´ô';
                document.getElementById('site-name').value = site.name;
                document.getElementById('site-url').value = site.url;
                editIndexInput.value = index;
                siteModal.classList.add('show');
            }
            
            // ÂÖ≥Èó≠ÊâÄÊúâÊ®°ÊÄÅÊ°Ü
            function closeModals() {
                siteModal.classList.remove('show');
                ieModal.classList.remove('show');
            }
            
            // Â§ÑÁêÜË°®ÂçïÊèê‰∫§
            function handleFormSubmit(e) {
                e.preventDefault();
                
                const name = document.getElementById('site-name').value;
                const url = document.getElementById('site-url').value;
                const editIndex = editIndexInput.value;
                
                // Á°Æ‰øùURLÊ†ºÂºèÊ≠£Á°Æ
                let finalUrl = url;
                if (!finalUrl.startsWith('http://') && !finalUrl.startsWith('https://')) {
                    finalUrl = 'https://' + finalUrl;
                }
                
                if (editIndex === '') {
                    // Ê∑ªÂä†Êñ∞ÁΩëÁ´ô - ÈªòËÆ§‰ΩçÁΩÆÂú®‰∏≠ÂøÉÈôÑËøë
                    const centerX = (window.innerWidth - 80) / 2;
                    const centerY = (window.innerHeight - 80) / 2;
                    sites.push({ 
                        name, 
                        url: finalUrl, 
                        x: centerX, 
                        y: centerY 
                    });
                } else {
                    // ÁºñËæëÁé∞ÊúâÁΩëÁ´ô - ‰øùÊåÅ‰ΩçÁΩÆ‰∏çÂèò
                    const originalX = sites[editIndex].x;
                    const originalY = sites[editIndex].y;
                    sites[editIndex] = { 
                        name, 
                        url: finalUrl, 
                        x: originalX, 
                        y: originalY 
                    };
                }
                
                saveSites();
                renderSites();
                closeModals();
            }
            
            // Âà†Èô§ÁΩëÁ´ô
            function deleteSite(index) {
                if (confirm('Á°ÆÂÆöË¶ÅÂà†Èô§Ëøô‰∏™ÁΩëÁ´ôÂêóÔºü')) {
                    sites.splice(index, 1);
                    saveSites();
                    renderSites();
                }
            }
            
            // ÊâìÂºÄÂØºÂá∫Ê®°ÊÄÅÊ°Ü
            function openExportModal() {
                dropdownMenu.classList.remove('show');
                ieModalTitle.textContent = 'ÂØºÂá∫ÈÖçÁΩÆ';
                ieActionBtn.textContent = 'ÂØºÂá∫';
                isImporting = false;
                
                const dataToExport = {
                    sites: sites,
                    exportDate: new Date().toISOString()
                };
                
                jsonDataTextarea.value = JSON.stringify(dataToExport, null, 2);
                jsonDataTextarea.readOnly = true;
                ieModal.classList.add('show');
            }
            
            // ÊâìÂºÄÂØºÂÖ•Ê®°ÊÄÅÊ°Ü
            function openImportModal() {
                dropdownMenu.classList.remove('show');
                ieModalTitle.textContent = 'ÂØºÂÖ•ÈÖçÁΩÆ';
                ieActionBtn.textContent = 'ÂØºÂÖ•';
                isImporting = true;
                
                jsonDataTextarea.value = '';
                jsonDataTextarea.readOnly = false;
                jsonDataTextarea.placeholder = 'ËØ∑Á≤òË¥¥ÈÖçÁΩÆJSONÊï∞ÊçÆ';
                ieModal.classList.add('show');
            }
            
            // ÈáçÁΩÆÊâÄÊúâÂç°Áâá‰ΩçÁΩÆ
            function resetPositions() {
                dropdownMenu.classList.remove('show');
                
                if (confirm('Á°ÆÂÆöË¶ÅÈáçÁΩÆÊâÄÊúâÂç°ÁâáÁöÑ‰ΩçÁΩÆÂêóÔºü')) {
                    sites.forEach((site, index) => {
                        // ÈöèÊú∫ÂàÜÂ∏ÉÂç°Áâá
                        const randomX = Math.random() * (window.innerWidth - 100);
                        const randomY = Math.random() * (window.innerHeight - 100);
                        sites[index].x = randomX;
                        sites[index].y = randomY;
                    });
                    
                    saveSites();
                    renderSites();
                }
            }
            
            // Ê∏ÖÁ©∫ÊâÄÊúâÁΩëÁ´ô
            function clearAllSites() {
                dropdownMenu.classList.remove('show');
                
                if (confirm('Á°ÆÂÆöË¶ÅÊ∏ÖÁ©∫ÊâÄÊúâÁΩëÁ´ôÂêóÔºüÊ≠§Êìç‰Ωú‰∏çÂèØÊí§ÈîÄÔºÅ')) {
                    sites = [];
                    saveSites();
                    renderSites();
                }
            }
            
            // Â§ÑÁêÜÂØºÂÖ•/ÂØºÂá∫Êìç‰Ωú
            function handleIEAction() {
                if (isImporting) {
                    // ÂØºÂÖ•ÈÖçÁΩÆ
                    try {
                        const importedData = JSON.parse(jsonDataTextarea.value);
                        if (importedData.sites && Array.isArray(importedData.sites)) {
                            sites = importedData.sites;
                            saveSites();
                            renderSites();
                            alert('ÈÖçÁΩÆÂØºÂÖ•ÊàêÂäüÔºÅ');
                            closeModals();
                        } else {
                            throw new Error('Êó†ÊïàÁöÑÈÖçÁΩÆÊ†ºÂºè');
                        }
                    } catch (e) {
                        alert('ÂØºÂÖ•Â§±Ë¥•ÔºöÊó†ÊïàÁöÑJSONÊ†ºÂºè');
                        console.error(e);
                    }
                } else {
                    // ÂØºÂá∫ÈÖçÁΩÆ - Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø
                    jsonDataTextarea.select();
                    document.execCommand('copy');
                    alert('ÈÖçÁΩÆÂ∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥ÊùøÔºÅ');
                }
            }
            
            // ‰∫ã‰ª∂ÂßîÊâòÂ§ÑÁêÜÁºñËæëÂíåÂà†Èô§ÊåâÈíÆ
            container.addEventListener('click', (e) => {
                if (e.target.classList.contains('edit-btn')) {
                    const index = e.target.dataset.index;
                    openEditModal(index);
                } else if (e.target.classList.contains('delete-btn')) {
                    const index = e.target.dataset.index;
                    deleteSite(index);
                }
            });
            
            // Á™óÂè£Â§ßÂ∞èÂèòÂåñÊó∂ÈáçÊñ∞Ê∏≤Êüì
            window.addEventListener('resize', function() {
                renderSites();
            });
        });
    </script>
