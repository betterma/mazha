    <script>
        document.addEventListener('DOMContentLoaded', function() {

            // åˆ›å»ºèƒŒæ™¯ç²’å­
            function createParticles() {
                const particleCount = 30;
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    
                    const size = Math.random() * 100 + 50;

                    particlesContainer.appendChild(particle);
                }
            }
            
            // åŠ è½½ç½‘ç«™æ•°æ®
            function loadSites() {
                const savedSites = localStorage.getItem('sites');
                if (savedSites) {
                    sites = JSON.parse(savedSites);
                }
            }
            
            // ä¿å­˜ç½‘ç«™æ•°æ®
            function saveSites() {
                localStorage.setItem('sites', JSON.stringify(sites));
            }
            
            // æ¸²æŸ“ç½‘ç«™å¡ç‰‡
            function renderSites() {
                // æ¸…é™¤ç°æœ‰çš„å¡ç‰‡
                const existingCards = document.querySelectorAll('.card');
                existingCards.forEach(card => card.remove());
                
                if (sites.length === 0) {
                    const emptyState = document.createElement('div');
                    emptyState.className = 'empty-state';
                    emptyState.innerHTML = `
                        <i>ğŸŒŒ</i>
                        <h3>æ‚¨çš„å¯¼èˆªé¡µæ˜¯ç©ºçš„</h3>
                        <p>ç‚¹å‡»å³ä¸‹è§’çš„"+"æŒ‰é’®æ·»åŠ æ‚¨å–œçˆ±çš„ç½‘ç«™</p>
                        <p>æ·»åŠ åå¯ä»¥è‡ªç”±æ‹–åŠ¨å¡ç‰‡åˆ°ä»»æ„ä½ç½®</p>
                    `;
                    container.appendChild(emptyState);
                    return;
                }
                
                // ç§»é™¤ç©ºçŠ¶æ€æç¤ºï¼ˆå¦‚æœæœ‰ï¼‰
                const emptyState = document.querySelector('.empty-state');
                if (emptyState) emptyState.remove();
                
                sites.forEach((site, index) => {
                    const card = createSiteCard(site, index);
                    container.appendChild(card);
                    
                    // è®¾ç½®å¡ç‰‡ä½ç½®
                    if (site.x && site.y) {
                        card.style.left = site.x + 'px';
                        card.style.top = site.y + 'px';
                    } else {
                        // é»˜è®¤ä½ç½® - éšæœºåˆ†å¸ƒ
                        const randomX = Math.random() * (window.innerWidth - 100);
                        const randomY = Math.random() * (window.innerHeight - 100);
                        card.style.left = randomX + 'px';
                        card.style.top = randomY + 'px';
                        
                        // ä¿å­˜ä½ç½®
                        sites[index].x = randomX;
                        sites[index].y = randomY;
                    }
                });
                
                saveSites();
            }
            
            // åˆ›å»ºç½‘ç«™å¡ç‰‡
            function createSiteCard(site, index) {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;
                
                // è·å–ç½‘ç«™å›¾æ ‡ï¼ˆä½¿ç”¨é¦–å­—æ¯ï¼‰
                let iconContent = site.name.charAt(0).toUpperCase();
                
                card.innerHTML = `
                    <div class="card-icon">${iconContent}</div>
                    <div class="card-name">${site.name}</div>
                    <div class="card-actions">
                        <button class="card-btn edit-btn" data-index="${index}">âœï¸</button>
                        <button class="card-btn delete-btn" data-index="${index}">ğŸ—‘ï¸</button>
                    </div>
                `;
                
                // æ·»åŠ ç‚¹å‡»è·³è½¬åŠŸèƒ½
                const clickHandler = (e) => {
                    if (!e.target.classList.contains('edit-btn') && 
                        !e.target.classList.contains('delete-btn')) {
                        window.open(site.url, '_blank');
                    }
                };
                
                card.addEventListener('click', clickHandler);
                
                // æ·»åŠ æ‹–æ‹½åŠŸèƒ½
                setupCardDrag(card, index, clickHandler);
                
                return card;
            }
            
            // è®¾ç½®å¡ç‰‡æ‹–æ‹½åŠŸèƒ½ï¼ˆè§£å†³æ‹–åŠ¨åè§¦å‘ç‚¹å‡»çš„é—®é¢˜ï¼‰
            function setupCardDrag(card, index, clickHandler) {
                let dragStart = false;
                let startX, startY;
                
                card.addEventListener('mousedown', function(e) {
                    if (e.target.classList.contains('edit-btn') || 
                        e.target.classList.contains('delete-btn')) {
                        return;
                    }
                    
                    dragStart = true;
                    startX = e.clientX;
                    startY = e.clientY;
                    
                    dragSrcEl = card;
                    offsetX = e.clientX - card.getBoundingClientRect().left;
                    offsetY = e.clientY - card.getBoundingClientRect().top;
                    
                    // ä¸´æ—¶ç§»é™¤ç‚¹å‡»äº‹ä»¶ç›‘å¬å™¨
                    card.removeEventListener('click', clickHandler);
                    
                    document.addEventListener('mousemove', onMouseMove);
                    document.addEventListener('mouseup', onMouseUp);
                    
                    e.preventDefault();
                });
                
                function onMouseMove(e) {
                    if (!dragStart) return;
                    
                    // æ£€æŸ¥æ˜¯å¦è¾¾åˆ°æ‹–åŠ¨é˜ˆå€¼ï¼ˆ5pxï¼‰
                    const dx = Math.abs(e.clientX - startX);
                    const dy = Math.abs(e.clientY - startY);
                    
                    if (dx < 5 && dy < 5) return;
                    
                    card.classList.add('dragging');
                    
                    const x = e.clientX - offsetX;
                    const y = e.clientY - offsetY;
                    
                    // é™åˆ¶åœ¨çª—å£èŒƒå›´å†…
                    const maxX = window.innerWidth - card.offsetWidth;
                    const maxY = window.innerHeight - card.offsetHeight;
                    
                    const boundedX = Math.max(0, Math.min(x, maxX));
                    const boundedY = Math.max(0, Math.min(y, maxY));
                    
                    card.style.left = boundedX + 'px';
                    card.style.top = boundedY + 'px';
                }
                
                function onMouseUp() {
                    dragStart = false;
                    
                    if (card.classList.contains('dragging')) {
                        card.classList.remove('dragging');
                        
                        // ä¿å­˜æ–°ä½ç½®
                        const rect = card.getBoundingClientRect();
                        sites[index].x = rect.left;
                        sites[index].y = rect.top;
                        saveSites();
                    }
                    
                    // é‡æ–°æ·»åŠ ç‚¹å‡»äº‹ä»¶ç›‘å¬å™¨
                    setTimeout(() => {
                        card.addEventListener('click', clickHandler);
                    }, 100);
                    
                    document.removeEventListener('mousemove', onMouseMove);
                    document.removeEventListener('mouseup', onMouseUp);
                    dragSrcEl = null;
                }
            }

                // èœå•æŒ‰é’®
                menuBtn.addEventListener('click', () => {

                });
                
                // ç‚¹å‡»å…¶ä»–åœ°æ–¹å…³é—­èœå•

            function openAddModal() {

            // å¤„ç†è¡¨å•æäº¤
            function handleFormSubmit(e) {

                if (editIndex === '') {

                    const centerX = (window.innerWidth - 80) / 2;

                    // ç¼–è¾‘ç°æœ‰ç½‘ç«™ - ä¿æŒä½ç½®ä¸å˜
                    const originalX = sites[editIndex].x;
                    const originalY = sites[editIndex].y;
                    sites[editIndex] = {

                saveSites();
                renderSites();
                closeModals();
            }
            
            // åˆ é™¤ç½‘ç«™

            // æ‰“å¼€å¯¼å…¥æ¨¡æ€æ¡†

            // é‡ç½®æ‰€æœ‰å¡ç‰‡ä½ç½®
            function resetPositions() {

                if (confirm('ç¡®å®šè¦é‡ç½®æ‰€æœ‰å¡ç‰‡çš„ä½ç½®å—ï¼Ÿ')) {
                    sites.forEach((site, index) => {

            // æ¸…ç©ºæ‰€æœ‰ç½‘ç«™
            function clearAllSites() {
                dropdownMenu.classList.remove('show');
                
                if (confirm('ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰ç½‘ç«™å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ’¤é”€ï¼')) {

            // å¤„ç†å¯¼å…¥/å¯¼å‡ºæ“ä½œ
            function handleIEAction() {
                if (isImporting) {
                    // å¯¼å…¥é…ç½®
                    try {
                        const importedData = JSON.parse(jsonDataTextarea.value);
                        if (importedData.sites && Array.isArray(importedData.sites)) {

                    } catch (e) {

                } else {

                    jsonDataTextarea.select();

            // äº‹ä»¶å§”æ‰˜å¤„ç†ç¼–è¾‘å’Œåˆ é™¤æŒ‰é’®
            container.addEventListener('click', (e) => {

            // çª—å£å¤§å°å˜åŒ–æ—¶é‡æ–°æ¸²æŸ“
